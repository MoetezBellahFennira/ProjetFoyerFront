<h2>Add chambre</h2>
<form [formGroup]="chambreForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="numeroChambre">numero Chambre</label>
        <input type="number" class="form-control" id="numeroChambre" formControlName="numeroChambre" placeholder="Enter numero Chambre">
    </div>
    <div class="form-group">
        <label for="typeChambre">Sélectionnez le type de foyer</label>
        <select class="form-control" id="typeFoyer" formControlName="typeChambre">
            <option value="SIMPLE">SIMPLE</option>
            <option value="DOUBLE">DOUBLE</option>
            <option value="TRIPLE">TRIPLE</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Add chambre</button>
</form>
<br>
<h2 style="text-align: center;">Liste des chambres</h2>

<div class="table-container">
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom chambre</th>
                <th>Capacité</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let chambre of chambres">
                <td>{{ chambre.idChambre }}</td>
                <td>{{ chambre.numeroChambre }}</td>
                <td>{{ chambre.typeChambre }}</td>
                <td>
                    <button (click)="deletechambre(chambre.idChambre)" class="btn btn-danger btn-sm">Supprimer</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
